<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <div class="login-header">
        <h1>Baby Clothing Store</h1>
        <h2>Login to your account</h2>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-error *ngIf="errorMessage" class="login-error">
          {{ errorMessage }}
        </mat-error>
        
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <a routerLink="/auth/forgot-password" class="forgot-password">Forgot password?</a>
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading"
            class="login-button">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </div>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
      </div>
    </mat-card>
  </div>
</div>
