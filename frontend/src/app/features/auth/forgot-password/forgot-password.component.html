<div class="forgot-password-container">
  <div class="forgot-password-card-wrapper">
    <mat-card class="forgot-password-card">
      <div class="forgot-password-header">
        <h1>Baby Clothing Store</h1>
        <h2>Forgot Password</h2>
      </div>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <mat-error *ngIf="errorMessage" class="forgot-password-error">
          {{ errorMessage }}
        </mat-error>
        
        <div *ngIf="successMessage" class="forgot-password-success">
          {{ successMessage }}
        </div>
        
        <p class="instructions">
          Enter your email address and we'll send you instructions to reset your password.
        </p>
        
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="forgotPasswordForm.invalid || isLoading || !!successMessage"
            class="forgot-password-button">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Send Reset Instructions</span>
          </button>
        </div>
      </form>
      
      <div class="forgot-password-footer">
        <p>Remember your password? <a routerLink="/auth/login">Login</a></p>
      </div>
    </mat-card>
  </div>
</div>
